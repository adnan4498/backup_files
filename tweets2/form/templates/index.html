<!doctype html>

<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Data Labeler</title>

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.0-beta1/css/bootstrap.css" integrity="sha512-F5fn88UDJWd0T1GwpnIpbuFuSxCgXNnJhIihkiWeqYUyLt3oPUaYzL774VjL7eGj8ktZCZQS//txAxgokiz1Lw==" crossorigin="anonymous"
        referrerpolicy="no-referrer" />

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.14.0-beta3/css/bootstrap-select.min.css" integrity="sha512-g2SduJKxa4Lbn3GW+Q7rNz+pKP9AWMR++Ta8fgwsZRCUsawjPvF/BxSMkGS61VsR9yinGoEgrHPGPn2mrj8+4w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .posts {
            margin: 50px;
        }
        
        .label-area {
            text-align: "right";
        }
        
        .card-body {
            display: flex;
            justify-content: space-between;
        }
        
        button.btn-submit {
            margin-top: 10px;
            font-family: Arial, Helvetica, sans-serif;
        }
        
        p.card-text option {
            font-family: Arial, Helvetica, sans-serif;
        }
        
        .multi_select_box {
            width: 150px;
            margin: 80px auto;
        }
        
        .multi_select_box select {
            width: 100%;
        }
        
        .multi_select_box button {
            background-color: darkblue !important;
            color: #fff;
            padding: 15px 25px;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-dark">

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ">
                <li class="nav-item">
                    <a class="nav-link text-white bg-dark" href="#">Labelled</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white bg-dark" href="#">Unlabelled</a>
                </li>
            </ul>
        </div>
    </nav>


    <div class="multi_select_box" multiple>
        <select class="multi_select">
            <option>Mustard</option>
            <option>Ketchup</option>
            <option>Relish</option>
          </select>
    </div>

    <div class="posts">
        <div class="card w-75 ">
            <div class="card-body">

                <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                <div class="label-area " align="right">
                    <select class="form-select" aria-label="Default select example">
                    <option selected>Open this select menu</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                    </select>

                    <br>
                    <button type="submit" class="btn btn-success btn-submit" margin="50%">Submit</button>
                </div>



            </div>
        </div>

        <div class="card w-75">
            <div class="card-body">

                <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>

                <div class="label-area" align="right">
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Open this select menu</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                    <br>

                    <button type="submit" class="btn btn-success btn-submit">Submit</button>
                </div>
            </div>

        </div>

        <div class="card w-75">
            <div class="card-body">

                <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                <div class="label-area" align="right" justify-content="space-between">
                    <select class="form-select" aria-label="Default select example" multiple>
                        <option selected>multipal</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                    <br>

                    <button type="submit" class="btn btn-success btn-submit">Submit</button>
                </div>
            </div>
        </div>
    </div>
    <nav class="posts" aria-label="...">
        <ul class="pagination">
            <li class="page-item disabled">
                <a class="page-link" href="#" tabindex="-1">Previous</a>
            </li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item active">
                <a class="page-link" href="#">2 <span class="sr-only">(current)</span></a>
            </li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item">
                <a class="page-link" href="#">Next</a>
            </li>
        </ul>
    </nav>

    <script>
        $(document).ready(funciton()) {
            $('.multi_select').selectpicker();
        }
    </script>

        referrerpolicy="no-referrer"></script>

</body>

</html>
